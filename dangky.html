<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
    <link rel="shortcut icon" href="./lab1/TH_B1_Data/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#"><img src="./lab1/TH_B1_Data/images/logo.png" alt="" id="logo"></a>
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>

            <a href="dangky.html">Đăng ký</a>
            <a href="lienhe.html">Liên hệ</a>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>Đăng ký</legend>
            <form action="" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" name="email" placeholder="Vui lòng nhập email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="psw">Mật khẩu</label></td>
                        <td><input type="password" name="psw" placeholder="Vui lòng nhập mật khẩu" id="psw"></td>
                    </tr>
                    <tr>
                        <td><label for="psw2">Nhập lại mật khẩu</label></td>
                        <td><input type="password" name="psw2", placeholder="Vui lòng nhập mật khẩu" id="psw2"></td>
                    </tr>
                    <tr>
                        <td><label for="memberType">Cấp độ thành viên</label></td>
                        <td>
                            <input type="radio" name="memberType" value="1">Bạc </input>
                            <input type="radio" name="memberType" value="2">Vàng </input>
                            <input type="radio" name="memberType" value="3">Bạch kim </input>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="avatar">Ảnh đại diện</label></td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                    <td colspan="2">Thông qua việc tạo tài khoản, bạn đồng ý với <a href="">Điều khoản & Quyền riêng tư của chúng tôi</a></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="reset" value="Hủy">
                            <input type="submit" value="Đăng ký">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>
    <footer>
        <a href="">fb</a>
        <a href="">x</a>
        <a href="">pin</a>
        <a href="#" id="top"></a>
    </footer>
    
</body>
</html>
