Đăng nhập    <header>
        <a href="#"><img src="./lab1/TH_B1_Data/images/logo.png" alt="" id="logo"></a>
        <img src="/lab2/TH_B2_Data/header-img1.png" alt="" id="hi1">
        <img src="/lab2/TH_B2_Data/header-img2.png" alt="" id="hi2">
        <img src="/lab2/TH_B2_Data/header-img3.png" alt="" id="hi3">
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>

            <a href="lienhe.html">Liên hệ</a>
        </nav>
        <div id="searchContainer">
            <form action="" method="GET" id="searchForm" enctype="application/x-www-form-urlencoded">
            <input id="searchContent" type="text">
            <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <button id="cartBtn" onclick="location.href = 'donhang.html' ">  <i class="fa fa-cart-shopping"></i></button>
        </div>
    </header>
    <main>
        <fieldset>
            <legend>Đăng ký</legend>
            <form id="SignupForm" action="" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input required="true" type="text" name="email" placeholder="Vui lòng nhập email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="psw">Mật khẩu</label></td>
                        <td><input required="True" minlength="8" type="password" name="psw" placeholder="Vui lòng nhập mật khẩu" id="psw"></td>
                    </tr>
                    <tr>
                        <td><label for="psw2">Nhập lại mật khẩu</label></td>
                        <td><input required="True" type="password" name="psw2", placeholder="Vui lòng nhập mật khẩu" id="psw2"></td>
                    </tr>
                    <tr>
                        <td><label for="memberType">Cấp độ thành viên</label></td>
                        <td>
                            <input required="True" type="radio" name="memberType" value="1">Bạc </input>
                            <input required="True" type="radio" name="memberType" value="2">Vàng </input>
                            <input required="True" type="radio" name="memberType" value="3">Bạch kim </input>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="avatar">Ảnh đại diện</label></td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                    <td colspan="2">Thông qua việc tạo tài khoản, bạn đồng ý với <a href="">Điều khoản & Quyền riêng tư của chúng tôi</a></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="reset" value="Hủy">
                            <input id="SignupSubmitBtn" type="submit" value="Đăng ký">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>
