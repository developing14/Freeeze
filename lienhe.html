</head>

    <header>
        <a href="#"><img src="./lab1/TH_B1_Data/images/logo.png" alt="" id="logo"></a>
        <nav>
            <a href="trangchu.html">Trang chủ</a>

    </header>
    <main>
        <h1>Liên hệ</h1>
        <img src="./lab1/TH_B1_Data/images/lienhe/check-in.png" alt="">
        <h1>Địa chỉ: 0123, Tòa nhà ABC, TP.Cần Thơ</h1>
        <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn</p>
        <fieldset>
            <legend>Góp ý</legend>
            <form action="" method="post" enctype="application/x-www-form-urlencoded">
                <table>
                    <tr>
                        <td><label for="name">Họ Tên</label></td>
                        <td><input type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="topic">Chủ đề</label></td>
                        <td>
                            <select name="" id="topic" size="1">
                                <option value="1">Về sản phẩm/dịch vụ</option>
                                <option value="2">Về ưu đãi thành viên</option>
                                <option value="3">về tin tuyển dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="content">Nội dung</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="content" id="content" rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Gửi"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </main>
    <footer>
        <a href="">fb</a>

    </footer>
